
<br /><br />
<div class="register-tab">
    <div class="main centered">
        <h1>Appointments</h1>
    </div>
    <div class="main centered">
        <div *ngIf="apptList.length === 0">
            No Appointment currently in your List.
        </div>
        <div *ngIf="apptList.length > 0">
            <table border="1">
                <tr>
                    <th>
                        Appointment Id
                    </th>
                    <th>
                        Appointment Date
                    </th>
                    <th>
                        Appointment Time
                    </th>
                    <th>
                        Patient Name
                    </th>
                    <th></th>
                </tr>
              <tr *ngFor="let apt of apptList">
                  <td>{{apt?.appointmentId}}</td>
                  <td>{{apt?.appointmentDate}}</td>
                  <td>{{apt?.appointmentTime}} {{apt?.meridiem}}</td>
                  <td>{{apt?.patientName}}</td>
                  <td *ngIf="!apt?.isAlreadyPrescribed"><button (click)="addPrescription(apt)">Prescription</button></td>
              </tr>
            </table>
        </div>
    </div>
</div>
